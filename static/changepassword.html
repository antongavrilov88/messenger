<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <script src="./assets/js/manageForm.js"></script>

</head>

<body>
    <main>
        <div class="workspace__wrapper">
            <div class="workspace__container">
                <div class="return-container">
                    <div class="return-container__button">
                        <h1>&#10094;<h1>
                    </div>
                </div>
                <div class="profile-info-container__avatar">

                </div>
                <form class="profile-info-container" id="changePasswordForm">
                    <span class="profile-info-container__property">Старый пароль</span>
                    <input class="change-password__input" type="password" name="old_password" />
                    <hr />
                    <span class="profile-info-container__property">Новый пароль пароль</span>
                    <input class="change-password__input" type="password" name="new_password" />
                    <hr />
                    <span class="profile-info-container__property">Новый пароль еще раз</span>
                    <input class="change-password__input" type="password" name="confirm_new_password" />
                    <button class="profile-info-container__submit-button" onclick="formHandler( 'changePasswordForm' )">Изменить</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
